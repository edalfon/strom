name: stromflow
on:
  push:
    branches:
      - '**'  # Run on push to any branch
  repository_dispatch:
    types: [trigger-workflow]
permissions:
  contents: write
  actions: write

jobs:
  stromflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref }}  # Checkout the branch that was pushed to
          lfs: true
      - name: Install Python
        uses: actions/setup-python@v5
      - name: Install poetry
        uses: abatilo/actions-poetry@v4
      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      - uses: actions/cache@v4
        name: Define a cache for the virtual environment based on the dependencies lock file
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}
      - name: Install the project dependencies
        run: poetry install
      - name: Run strom's workflow
        run: poetry run python -c "from strom import strom_flow; strom_flow.strom_flow()"
      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .stepit_cache/
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Commit changes made by workflow"
            git push
          fi
      - name: Deploy to Github Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          clean: false
          branch: gh-pages          
          folder: results